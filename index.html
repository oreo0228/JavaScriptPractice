<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像処理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>画像処理</h1>
    <article>
        <input type="file" id="imageInput">
        <img id="preview" src="#" alt="プレビュー">
        <div id="sidebar">
            <ul>
                <button id="grayscale-btn">グレースケール</button>
                <br />
                <button id="binary-btn">2値化</button>
                <br />
                <label><input type="range" min="" max="255" value="0" id="binary-slider"></label>
                <br />
                <button id="mosaic-btn">モザイク</button>
                <br />
                <label><input type="range" min="1" max="50" value="0" id="slider"></label>
                <li>文字挿入</li>
                <button id="reset-btn">元に戻す</button>
            </ul>
        </div>
    </article>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
