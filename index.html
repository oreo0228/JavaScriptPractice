<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像処理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>画像処理</h1>
    <article>
        <div id="dragDropArea">
            <div class="drag-drop-inside">
                <p class="drag-drop-info">ここにファイルをドロップ</p>
                <p>または</p>
                <p class="drag-drop-buttons">
                    <input id="fileInput" type="file" accept="image/*" value="ファイルを選択" name="photo" onChange="photoPreview(event)">
                </p>
                <div id="preview"></div>
            </div>
        </div>
        <div id="sidebar">
            <ul>
                <button id="grayscale-btn">グレースケール</button>
                <br />
                <button id="binary-btn">2値化</button>
                <br />
                <label><input type="range" min="" max="255" value="0" id="binary-slider"></label>
                <li>モザイク</li>
                <label><input type="range" min="1" max="50" value="0" id="slider"></label>
                <li>文字挿入</li>
            </ul>
        </div>
    </article>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
